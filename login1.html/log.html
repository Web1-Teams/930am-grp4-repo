<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="logstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <video class="background-video" autoplay muted loop> <source src="back1.mp4" type="video/mp4"> </video>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <div class="social-icons" id="login-form">
                <a href="https://www.google.co.uk/" target="_blank" class="icon"><i class='bx bxl-google'></i></a>
                <a href="https://www.facebook.com/" target="_blank" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                <a href="https://github.com/signup" target="_blank" class="icon"><i class='bx bxl-github' ></i></a>
                <a href="https://www.linkedin.com/" target="_blank" class="icon"><i class='bx bxl-linkedin' ></i></a>
            </div>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox">
                        Remember me </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <h2>Registration</h2>
            <div class="social-icons" id="login-form">
                <a href="https://www.google.co.uk/" target="_blank" class="icon"><i class='bx bxl-google'></i> <source></a>
                <a href="https://www.facebook.com/" target="_blank" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                <a href="https://github.com/signup" target="_blank" class="icon"><i class='bx bxl-github' ></i></a>
                <a href="https://www.linkedin.com/" target="_blank" class="icon"><i class='bx bxl-linkedin' ></i></a>
            </div>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>UserName</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox">I agree to the terms & conditions </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="scrit.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
